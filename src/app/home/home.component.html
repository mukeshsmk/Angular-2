
<div class="container myWidth">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center">{{ title }}</h2>
        <hr />
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()" ngxScrollToFirstInvalid>
        
            
            <div class="form-group">
                <input type="text" formControlName="username" class="form-control" placeholder="Enter Username" />
                <div *ngIf="myForm.controls.username.invalid && myForm.controls.username.touched" class="text-danger">
                  <small *ngIf="myForm.controls.username.errors.required">Username is required.</small>
                  <small *ngIf="myForm.controls.username.errors.minlength">Username must be at least 6 characters.</small>
                </div>
              </div>

          <div class="form-group">
            <input type="text" formControlName="email" class="form-control" placeholder="Enter email" />
            <div *ngIf="myForm.controls.email.invalid && myForm.controls.email.touched" class="text-danger">
              <small *ngIf="myForm.controls.email.errors.required">Email address is required.</small>
              <small *ngIf="myForm.controls.email.errors.email">Email must be a valid email address.</small>
              <small *ngIf="myForm.controls.email.errors.pattern">Email must be a valid email address.</small>
            </div>
          </div>
      
          <div class="form-group">
            <input type="password" formControlName="pwd" class="form-control" placeholder="Enter password" />
            <div *ngIf="myForm.controls.pwd.invalid && myForm.controls.pwd.touched" class="text-danger">
              <small *ngIf="myForm.controls.pwd.errors.required">Password is required.</small>
              <small *ngIf="myForm.controls.pwd.errors.minlength">Password must be at least 6 characters.</small>
            </div>
          </div>
        
          <div class="form-group">
            <input type="text" formControlName="address" class="form-control" placeholder="Enter Address" />
            <div *ngIf="myForm.controls.address.invalid && myForm.controls.address.touched" class="text-danger">
              <small *ngIf="myForm.controls.address.errors.required">Address is required.</small>
            </div>
          </div>

          <div class="form-group">
            <input type="submit" value="Register"  class="btn btn-primary" />
          </div>
        
          <!-- [disabled]="myForm.invalid" -->

        </form>
      </div>
    </div>

  </div>
