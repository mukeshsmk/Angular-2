
<div class="selectcontent">
    <label>
        Select
    </label>
        <select class= "selectpage" (change)="pageCount($event)">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25">25</option>
        </select>
</div>

<table>
    <tr >
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>email</th>
      <th>Gender</th>
    </tr>
    <tr *ngFor="let item of detailsarray | paginate: { itemsPerPage: items, currentPage: p }"> 
      <td>{{ item.id }}</td>
      <td>{{ item.first_name }}</td>
      <td>{{ item.last_name }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.gender }}</td>
    </tr>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>

  <p>Selected option: {{ selectedOption }}</p>
